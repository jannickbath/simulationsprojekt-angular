<div class="popup" *ngFor="let popup of popups">
    <dialog open>
        <h1 class="headline">{{popup.headline}}</h1>
        <div class="description">{{popup.description}}</div>
        <button class="close-button" (click)="removePopup(popup.id)">X</button>
        <button class="clear-button" (click)="clearPopups()">Close All</button>
    </dialog>
</div>
