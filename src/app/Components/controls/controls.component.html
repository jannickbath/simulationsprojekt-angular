<div class="controls">
    <div class="cpm">0</div>
    <div class="button-section">
        <button class="game-state-toggle" [class.active]="running" (click)="gameService.toggle()">
            {{running ? "Stop Race": "Start Race"}}
        </button>
        -
        <div class="game-state-display">
            {{running ? "Running": "Paused"}}
        </div>
        -
        <button class="game-add-bot" (click)="addBot()" [disabled]="bots.length > 2">Generate Bot</button>
    </div>
    <div class="speed">
        <div class="speed-display">{{range.value}}</div>
        <input #range type="range" min="0.5" max="2" step="0.5" (change)="setTickDelay(range.value)">
    </div>
</div>
